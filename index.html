<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Co-Pilot</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      font-family: system-ui, sans-serif;
    }

    .iframe-wrapper {
      width: 100%;
      padding: 2rem;
      box-sizing: border-box;
      display: none; /* hidden until password is correct */
    }

    iframe {
      width: 100%;
      min-height: 700px;
      border: none;
    }

    /* Desktop: reduce width to ~70% */
    @media (min-width: 1024px) {
      .iframe-wrapper {
        max-width: 70%;
        margin: 0 auto;
      }
    }

    /* Very large screens: tighten further */
    @media (min-width: 1600px) {
      .iframe-wrapper {
        max-width: 60%;
      }
    }

    /* Password input UI */
    #password-screen {
      padding: 4rem 2rem;
      max-width: 400px;
      margin: 10vh auto;
      text-align: center;
    }

    #password-input {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      width: 100%;
      margin-top: 1rem;
    }

    #password-submit {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
    }

    #password-error {
      color: red;
      margin-top: 1rem;
      display: none;
      font-size: 0.875rem;
    }
  </style>
</head>

<body>

  <!-- Password Screen -->
  <div id="password-screen">
    <h2>Enter Password</h2>
    <input id="password-input" type="password" placeholder="Password" />
    <button id="password-submit">Continue</button>
    <div id="password-error">Incorrect password, please try again.</div>
  </div>
