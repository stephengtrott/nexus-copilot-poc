<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexus Co-Pilot</title>

  <style>
    /* Keep layout simple and centered */
    .iframe-wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      box-sizing: border-box;
      display: none; /* hidden until password is correct */
    }

    iframe {
      width: 100%;
      min-height: 700px;
      border: 0;
    }

    /* Minimal password wrapper */
    #password-screen {
      max-width: 300px;
      margin: 20vh auto 0 auto;
      text-align: center;
    }

    #password-error {
      color: red;
      display: none;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>

  <!-- Password prompt -->
  <div id="password-screen">
    <p>Please enter the password</p>
    <input id="password-input" type="password" />
    <button id="password-submit">Enter</button>
    <div id="password-error">Incorrect password</div>
  </div>

  <!-- Chatbot iframe -->
  <div class="iframe-wrapper" id="chat-container">
    <iframe 
      src="https://www.chatbase.co/chatbot-iframe/Mrw2_1-uFFkSRItDoiIY0">
    </iframe>
  </div>

  <script>
    const PASSWORD = "staycurious";

    const input = document.getElementById("password-input");
    const button = document.getElementById("password-submit");
    const error = document.getElementById("password-error");
    const screen = document.getElementById("password-screen");
    const iframeWrapper = document.getElementById("chat-container");

    function checkPassword() {
      if (input.value === PASSWORD) {
        screen.style.display = "none";
        iframeWrapper.style.display = "block";
      } else {
        error.style.display = "block";
      }
    }

    button.addEventListener("click", checkPassword);

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") checkPassword();
    });
  </script>

</body>
</html>
